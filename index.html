<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>A Basic HTML5 Template</title>
    <meta name="description" content="A simple website to check validity of discord gift links.">
    <meta name="author" content="Pace Ockerman">

    <meta property="og:title" content="Discord Gift Checker">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.giftlinkcheck.com/">
    <meta property="og:description" content="A simple website to check validity of discord gift links.">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

    <div class="Wrapper">
        <h1 class="Title">Check your discord gift link!</h1>
        <div class="Input">
            <input type="text" id="input" class="Input-text" name="linkBox"
                placeholder="Your discord link, e.g. https://discord.gift/uQTMIOwkaZWiDKXr">
            <label for="input" class="Input-label">Discord Gift Link</label>
        </div>
        <h1 class="Result" id="result"></h1>
        <script src="js/scripts.js"></script>
</body>

</html>
